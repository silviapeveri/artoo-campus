<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Artoo Campus - Project</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="project/css/style.css" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  </head>
  
  <body ng-app="appenda">
    <div layout="column" layout-fill>
      <md-toolbar>
     
        <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
          
          <md-button ng-disabled="$state.is('home')" class="md-primary" ui-sref="home" layout-padding layout-margin>
            <i class="fa fa-angle-left" aria-hidden="true"></i> Events
          </md-button>
          
          <a ui-sref="home">
            <img src="http://www.selfrules.org/appenda/logo_appenda.png" />
          </a>
          
          
          <md-button ng-disabled="$state.is('contacts')" class="md-primary" ui-sref="contacts" layout-padding layout-margin>
            Contacts <i class="fa fa-angle-right" aria-hidden="true"></i>
          </md-button>
        </div>
      </md-toolbar>
 
      <md-content ui-view flex></md-content>
      
      <footer>
        <md-toolbar layout-align="center center" layout-padding>
          <div class="md-subhead" flex >Handmade with <i class="fa fa-heart" aria-hidden="true"></i> by team AppEnda</div>
        </md-toolbar>
      </footer>
    </div>
    
    <!-- scripts -->
    <script src="node_modules/angular/angular.min.js"></script>
    <!-- load ui-router -->
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- load aria -->
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <!-- load animation -->
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <!-- load messages -->
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <!-- load material -->
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <!-- load angular-resource -->
    <script src="node_modules/angular-resource/angular-resource.min.js"></script>
    
    <script src="project/app.js"></script>
    <script src="project/contacts/contacts.controller.js"></script>
    <script src="project/contacts/contacts.service.js"></script>
    <script src="project/contacts/contacts.component.js"></script>
    <script src="project/contacts/contacts.filter.js"></script>
    <script src="project/add-contact/add-contact.controller.js"></script>
    <script src="project/add-event/add-event.controller.js"></script>
    <script src="project/events/events.component.js"></script>
    <script src="project/events/events.controller.js"></script>
    <script src="project/events/events.service.js"></script>
    <script src="project/events/events.filter.js"></script>
  </body>
</html>
